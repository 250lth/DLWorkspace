kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: cadvisor
  namespace: default
spec:
  template:
    metadata:
      name: cadvisor
      labels:
        cadvisor-node: pod
    spec:
      nodeSelector:
        # all: all
        # worker: worker
        infrastructure: infrastructure
      containers:
      - name: cadvisor
        image: google/cadvisor:latest
        ports:
          - name: http
            containerPort: 8080
            hostPort: 4194
