kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: hdfsformat
spec:
  template:
    metadata:
      labels:
        app: hdfsformat
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      nodeSelector:
        namenode1: active
      hostNetwork: true
      containers:
      - name: k8shdfsformat
        imagePullPolicy: Always
        image: {{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}hdfs:{{cnf["dockertag"]}}
        ports:
        env:
        - name : CLUSTER_NAME
          value: {{cnf["hdfs_cluster_name"]}}
        volumeMounts:
        - name: datadir
          mountPath: {{cnf["hdfsconfig"]["journalnode"]["data"]}}
        - name: loghadoop
          mountPath: /usr/local/hadoop/logs
        - name: configdir
          mountPath: /etc/hdfs/
        - name: namenodedir
          mountPath: /mnt/namenodeshare
        command:
        - sh
        - -c
        - /usr/local/hadoop/etc/hadoop/hadoop-env.sh && cd {{cnf["docker-run"]["hdfs"]["workdir"]}} && pwd && ./bootstrap_hdfs.py format && /bin/sleep infinity
      volumes:
      - name: datadir
        hostPath:
          path: {{cnf["hdfsconfig"]["journalnode"]["data"]}}          
      - name: loghadoop
        hostPath:
          path: /var/log/hadoop/      
      - name: configdir
        hostPath:
          path: /etc/hdfs
      - name: namenodedir
        hostPath:
          path: {{cnf["storage-mount-path"]}}/namenodeshare
