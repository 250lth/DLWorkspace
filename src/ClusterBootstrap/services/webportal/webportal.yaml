kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: webprotal
  namespace: default
spec:
  template:
    metadata:
      name: webprotal
      labels:
        webprotal-node: pod
    spec:
      nodeSelector: 
        webprotal: active

      containers:
      - name: webprotal
        image: mlcloudreg.westus.cloudapp.azure.com:5000/dlworkspace/dlws-webui
        ports:
          - name: http
            containerPort: 80
            hostPort: 80
        imagePullPolicy: Always
