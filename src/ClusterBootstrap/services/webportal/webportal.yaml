kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: webportal
  namespace: default
spec:
  template:
    metadata:
      name: webportal
      labels:
        webportal-node: pod
    spec:
      dnsPolicy: Default
      nodeSelector:
        webportal: active
      containers:
      - name: webportal
        image: {{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}webui:{{cnf["dockertag"]}}
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 80
            hostPort: {{cnf["webuiport"]}}
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /WebUI
          name: webuiconfig
      volumes:
      - name: webuiconfig
        hostPath:
          path: /etc/WebUI
