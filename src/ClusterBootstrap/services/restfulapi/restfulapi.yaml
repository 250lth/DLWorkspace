kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: restfulapi
  namespace: default
spec:
  template:
    metadata:
      name: restfulapi
      labels:
        restfulapi-node: pod
    spec:
      dnsPolicy: Default
      nodeSelector:
        restfulapi: active
      containers:
      - name: restfulapi
        image: mlcloudreg.westus.cloudapp.azure.com:5000/dlworkspace/dlws-restfulapi
        ports:
          - name: http
            containerPort: 80
            hostPort: {{cnf["restfulapiport"]}}
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /RestfulAPI
          name: apiconfig
      volumes:
      - name: apiconfig
        hostPath:
          path: /etc/RestfulAPI
