kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: restfulapi
  namespace: default
  labels:
     run: dlwsrestfulapi  
spec:
  template:
    metadata:
      name: restfulapi
      labels:
        restfulapi-node: pod
    spec:
      dnsPolicy: ClusterFirstWithHostNet 
      nodeSelector:
        restfulapi: active
      hostNetwork: true        
      containers:
      - name: restfulapi
        image: {{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}{{cnf["restfulapi"]}}:{{cnf["dockertag"]}}
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /RestfulAPI
          name: apiconfig
        - mountPath: /var/log/apache2
          name: log
        - mountPath: /etc/resolv.conf
          name: resolv            
      volumes:
      - name: resolv
        hostPath:
          path: /etc/resolv.conf
      - name: apiconfig
        hostPath:
          path: /etc/RestfulAPI
      - name: log
        hostPath:
          path: /var/log/restfulapi
