#cloud-config
coreos:
  update:
    reboot-strategy: off
  units:
    # There should be exactly 4 spaces before
    - name: update-engine.service
      command: stop
    - name: locksmithd.service
      command: stop
    - name: reportcluster.service
      command: start
      content: |
        [Unit]
        Description=Report node to cluster portal
        After=network-online.target
        Requires=network-online.target
        [Service]
        #RemainAfterExit=true
        Restart=always
        RestartSec=60s
        ExecStart=/bin/bash /opt/report.sh
        [Install]
        WantedBy=local.target
{{cnf["coreosunits"]}}

ssh_authorized_keys:
  - {{cnf["sshkey"]}}

write_files:
  # There should be exactly 2 spaces before
  - path: "/opt/homeinserver"
    permissions: "0755"
    owner: "core"
    content: |
      {{cnf["homeinserver"]}}
      
  - path: "/opt/homeininterval"
    permissions: "0755"
    owner: "core"
    content: |
      {{cnf["homeininterval"]}}
      
  - path: "/opt/discoverserver"
    permissions: "0755"
    owner: "core"
    content: |
      {{cnf["discoverserver"]}}

  - path: "/opt/systemrole"
    permissions: "0755"
    owner: "core"
    content: |
      master

  - path: "/opt/report.sh"
    permissions: "0755"
    owner: "root"
    encoding: "base64"
    content: |
      {{cnf["report.sh"]}}
{{cnf["coreoswritefiles"]}}